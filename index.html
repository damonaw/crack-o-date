<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crack-o-date</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="navbar-brand"><i class="fas fa-calculator"></i> Crack-O-Date</h1>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link active"><i class="fas fa-gamepad"></i> Play</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-info-circle"></i> Rules</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-trophy"></i> Solutions</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-keyboard"></i> Shortcuts</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="date-display">
            <p><i class="far fa-calendar-alt"></i> Today's date: <span id="current-date"></span></p>
        </div>

        <div class="game-container">
            <div class="difficulty-container">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <p id="difficulty-info" class="info-text">Medium: Must use all date digits in order</p>
            </div>

            <div id="error-message" class="error-message"></div>

            <div class="date-numbers">
                <div id="date-buttons" class="button-container"></div>
            </div>

            <div class="operators">
                <div id="operator-buttons" class="button-container">
                    <button class="btn operator">+</button>
                    <button class="btn operator">-</button>
                    <button class="btn operator">*</button>
                    <button class="btn operator">/</button>
                    <button class="btn operator">%</button>
                    <button class="btn operator">(</button>
                    <button class="btn operator">)</button>
                    <button class="btn operator">^</button>
                </div>
            </div>

            <div class="equation-builder">
                <div class="equation-side" id="left-side"></div>
                <div id="equals-sign">=</div>
                <div class="equation-side" id="right-side"></div>
            </div>

            <div class="equation-values">
                <span id="left-value">?</span> = <span id="right-value">?</span>
            </div>

            <div class="controls">
                <button id="clear-button" class="btn action-btn">Clear</button>
                <button id="check-button" class="btn action-btn primary">Check</button>
            </div>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Modal Title</h2>
            <div id="modal-body">Modal content goes here</div>
            <div class="modal-footer">
                <button id="modal-ok" class="btn primary">OK</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; <span id="current-year"></span> crack-o-date | <i class="fas fa-calculator"></i> Math puzzle game</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
